function special()
    {

        var gameID =  @gameId

        var obj = {

            "gameID": gameID
        };

console.log(obj);
        $.ajax({
            type: 'POST',
            url: '@routes.LoginController.speciallogout()',
            // data : JSON.stringify(obj),
            data: JSON.stringify(obj),
            async: false,
            cache: false,
            // dataType: 'json',
            contentType: 'application/json',
            success: function (data) {
                // alert(data);
                if(data=="sucess")
                {
                    window.open('/logout',"_self");
                }else
                {
                  window.open('/logout',"_self");
                }
            },
            error: function (data) {
                alert("error");
            }
        });
    }
